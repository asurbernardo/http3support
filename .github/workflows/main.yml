name: Deploy app
on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Pull source
      uses: actions/checkout@master

    - name: Build docker image
      run: 
        docker build --build-arg key="${{ secrets.PRIVATE_KEY }}" --build-arg cert="${{ secrets.ORIGIN_CERT }}" 
        -t gcr.io/http3support/http3support:latest .

    - name: GCP Authenticate
      uses: actions/gcloud/auth@master
      env:
        GCLOUD_AUTH: ${{ secrets.GCLOUD_AUTH }}

    - name: Push image to Container Registry
      uses: actions/gcloud/cli@master
      with:
        args: docker -- push gcr.io/http3support/http3support

    - name: Deploy image to Cloud Run
      uses: actions/gcloud/cli@master
      with:
        args: beta run deploy http3support --image gcr.io/http3support/http3support:latest --region us-central1 --platform managed --allow-unauthenticated